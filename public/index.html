    <style>
      .live2d-widget-dialog-container {
        width: 160px;
        position: absolute;
        bottom: 50%;
        right: 0px;
        transform-origin: right;
        padding: 12px;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }
      .live2d-widget-dialog {
        width: 100%;
        height: 100%;
        color: #917159;
        font-size: 12px;
        padding: 12px;
        border: 2px solid rgb(236, 203, 180);
        background: rgb(252, 248, 244);
        box-sizing: border-box;
        border-radius: 10px;
        transform: rotate(-2deg);
        opacity: 0;
        transition: 200ms opacity;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;
        animation: live2d-widget-dialog-tingle 4s ease-in-out 0s infinite alternate;
      }
      @keyframes live2d-widget-dialog-tingle {
        0% { transform: translate(-1px, 1.5px) rotate(-2deg); }
        100% { transform: translate(1px, -1.5px) rotate(2deg); }
      }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>GliGli动漫网，打造属于自己的动漫基地</title>

      L2Dwidget
        .on('*', (name) => {
          // console.log('%c EVENT ' + '%c -> ' + name, 'background: #222; color: yellow', 'background: #fff; color: #000')
        })
        .init({
          dialog: {
            enable: true,
            script: {
              // 每空闲 10 秒钟，显示一条一言

              'hover .star': '星星在天上而你在我心里 (*/ω＼*)',
              'tap body': '人家已经不是小孩子了！',
              'tap face': '哎呀，别碰我，会长不高呀！'
            }
          }, display: {
            width: 100,
            height: 150,
            vOffset: 0,
          }
        });
    </script>
